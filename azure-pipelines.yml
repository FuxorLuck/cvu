pool:
  vmImage: 'windows-2019'
steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7.4'
      addToPath: true
      architecture: 'x64'
  - script: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
      pip install PyInstaller
    displayName: 'Install dependencies'
  - script: python -m PyInstaller --onefile --icon citra.ico cvu.py
    displayName: 'Generate exe file'
  - task: CopyFiles@2
    inputs:
      SourceFolder: '.'
      Contents: 'license.txt'
      TargetFolder: 'dist'
  - powershell: |
      iscc /dMyAppVersion="$(Build.SourceVersion)" cvu.iss
    displayName: 'Generate setup'
  - task: ArchiveFiles@2
    inputs:
      rootFolderOrFile: 'dist'
      includeRootFolder: false
      archiveType: 'zip'
      archiveFile: 'Output/cvu.zip'
      replaceExistingArchive: true
  - task: PublishPipelineArtifact@1
    inputs:
      targetPath: 'Output'
      artifact: 'artifacts'
      publishLocation: 'pipeline'
  - task: GitHubRelease@1
    inputs:
      gitHubConnection: 'Releases'
      repositoryName: 'vvanelslande/releases'
      action: 'create'
      target: '$(Build.SourceVersion)'
      tagSource: 'userSpecifiedTag'
      tag: '$(Build.SourceVersion)'
      changeLogCompareToRelease: 'lastFullRelease'
      changeLogType: 'commitBased'